<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mario Tech Demo</title>

    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#grid">Grids</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#button">Buttons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#form">Form</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--************************************** Main Content **************************************-->
    <div class="container-fluid w-75">
      <div id="grid"></div>
      <div id="button"></div>

      <form
        id="form"
        class="
          row
          g-4
          w-75
          m-auto
          p-3
          needs-validation
          border border-5 border-light
          bg-light
        "
      >
        <!-- First name -->
        <div class="col-md-6 col-sm-12">
          <input
            type="text"
            class="form-control"
            placeholder="First Name"
            required
            pattern="[A-Za-z]+"
            title="Please enter only letters"
          />
        </div>
        <!-- Last name -->
        <div class="col-md-6 col-sm-12">
          <input
            type="text"
            class="form-control"
            placeholder="Last Name"
            required
            pattern="[A-Za-z]+"
            title="Please enter only letters"
          />
        </div>

        <!-- Address -->
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            placeholder="Address"
            required
          />
        </div>
        <!-- City -->
        <div class="col-md-4 col-sm-12">
          <input
            type="text"
            class="form-control"
            placeholder="City"
            required
            pattern="[A-Za-z]+"
            title="Please enter a valid City"
          />
        </div>
        <!-- State -->
        <div class="col-md-4 col-sm-12">
          <select class="form-select" required>
            <option selected disabled value="">Choose State</option>
            <option>Ohio</option>
            <option>...</option>
          </select>
        </div>
        <!-- Zip Code -->
        <div class="col-md-4 col-sm-12">
          <input
            type="text"
            class="form-control"
            placeholder="Zip Code"
            required
            pattern="[0-9]{5}"
            title="Must contain 5 numbers"
          />
        </div>

        <!-- Email -->
        <div class="col-md-6 col-sm-12">
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            required
            pattern="[a-zA-Z]+.[0-9]@osu.edu"
            title="buckeye.1@osu.edu"
          />
        </div>
        <!-- Confirm Email -->
        <div class="col-md-6 col-sm-12">
          <input
            type="text"
            class="form-control"
            placeholder="Confirm Email"
            required
            pattern="[a-zA-Z]+.[0-9]@osu.edu"
            title="buckeye.1@osu.edu"
          />
        </div>

        <!-- Password -->
        <div class="col-md-6 col-sm-12">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required
            minlength="8"
            title="At least 8 character"
          />
        </div>
        <!-- Confirm Password -->
        <div class="col-md-6 col-sm-12">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            required
            minlength="8"
            title="At least 8 character"
          />
        </div>

        <!-- Agree to terms -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" required />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <!-- Sign up -->
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
